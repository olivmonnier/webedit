<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="./dist/webedit.min.css">
  </head>
  <body>
    <div id="editor" style="margin: 0 100px;display:inline-block;width:50%;min-height:200px;">
    </div>
    <script src="./dist/webedit.min.js"></script>
    <script>
      var webEditor = WebEdit('editor', {
        snippetsPath: './snippets.html',
        editorOptions: {
          toolbar: {
              /* These are the default options for the toolbar,
                 if nothing is passed this is what is used */
              allowMultiParagraphSelection: true,
              buttons: ['bold', 'italic', 'underline', 'anchor', 'h2', 'h3', 'image', 'quote', 'justifyLeft', 'justifyRight', 'justifyCenter'],
              diffLeft: 0,
              diffTop: -10,
              firstButtonClass: 'medium-editor-button-first',
              lastButtonClass: 'medium-editor-button-last',
              relativeContainer: null,
              standardizeSelectionStart: false,
              static: false,
              /* options which only apply when static is true */
              align: 'center',
              sticky: false,
              updateOnEmptySelection: false
          }
        }
      });
    </script>
  </body>
</html>
